<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./mobile-nav.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Arial:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="mobilenav" data-animate-on-scroll>
      <div class="frame-parent2">
        <div class="beetlebugs-container">
          <div class="beetlebugs2">BEETLEBUGS</div>
          <div class="communications-inc2">Communications Inc.</div>
        </div>
        <div class="home-container">
          <a class="home3" href="./projects.html" id="drawerhome">Home</a>
          <a class="home3" href="./projects.html" id="drawerwork">Work</a>
          <div class="about3" id="draweraboutText">About</div>
          <div class="about3" id="drawerclientsText">Clients</div>
          <div class="about3" id="drawercontactText">Contact</div>
        </div>
        <div class="group-container">
          <a class="group8" href="https://www.facebook.com/" target="_blank">
            <img class="vector-icon15" alt="" src="./public/vector.svg" />

            <img class="vector-icon16" alt="" src="./public/vector1.svg" />
          </a>
          <a class="group8" href="https://www.instagram.com/" target="_blank">
            <img class="vector-icon17" alt="" src="./public/vector2.svg" />

            <img class="group-icon2" alt="" src="./public/group.svg" />
          </a>
          <a class="group8" href="https://twitter.com/" target="_blank">
            <img class="vector-icon17" alt="" src="./public/vector2.svg" />

            <img class="vector-icon19" alt="" src="./public/vector3.svg" />
          </a>
          <a class="group8" href="https://www.youtube.com/" target="_blank">
            <img class="vector-icon17" alt="" src="./public/vector2.svg" />

            <img class="vector-icon21" alt="" src="./public/vector4.svg" />
          </a>
        </div>
      </div>
    </div>

    <script>
      var drawerhome = document.getElementById("drawerhome");
      if (drawerhome) {
        drawerhome.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='heroContainer']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var drawerwork = document.getElementById("drawerwork");
      if (drawerwork) {
        drawerwork.addEventListener("click", function (e) {
          window.location.href = "./projects.html";
        });
      }
      
      var draweraboutText = document.getElementById("draweraboutText");
      if (draweraboutText) {
        draweraboutText.addEventListener("click", function (e) {
          window.location.href = "./about.html";
        });
      }
      
      var drawerclientsText = document.getElementById("drawerclientsText");
      if (drawerclientsText) {
        drawerclientsText.addEventListener("click", function (e) {
          window.location.href = "./clients.html";
        });
      }
      
      var drawercontactText = document.getElementById("drawercontactText");
      if (drawercontactText) {
        drawercontactText.addEventListener("click", function (e) {
          window.location.href = "./schedule-calendly.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
